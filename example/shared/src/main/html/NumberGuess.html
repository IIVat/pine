<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>MetaWeb example</title>
</head>
<body>
	<div id="page">
		<h1>Number Guess Example</h1>
		<h5 id="message"></h5>
		<form id="form" onsubmit="return false">
			<input type="number" id="input" value="0" />
			<button type="submit" id="guess">Guess</button>
			<button type="button" id="reset">Reset</button>
		</form>
	</div>
</body>
</html>
